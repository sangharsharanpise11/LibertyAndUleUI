<!DOCTYPE html>
<html>
  <head>
    <title>class demo</title>
  </head>
  <body>
    <script>
      class Mobile{
  
  constructor(name) {
    this.name=name;
      this.price = 10000;
  }

  display() {
return this.name+ " " +this.price;
  }
}

var a = new Mobile('redmi');
document.write(a.display());
      </script>
  </body>
</html>
